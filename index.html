<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    

    <div class="header"> 
        <div class="hero"> Rock, Paper, Scissors</div>
        <div class="subhero"> First to five wins!! Click to pick </div>
    </div>

    <div class="container">
        <div class="player">
            <div class="title"> Make your choice!</div>
            <button id="playRock"> Rock</button>
            <button id="playPaper"> Paper</button>
            <button id="playScissors"> Scissors</button>
        </div>
        <div class="results">
            <div class="roundresults"> Placeholder text</div>
            <div class="tally">
                <div class="pTally"> 0</div>
                <div class="cTally"> 0 </div>
            </div>
            <div class="message">message</div>
        </div>
        <div class="computer">
            <div class="title"> The computer chooses</div>
            <button id="compRock"> Rock</button>
            <button id="compPaper"> Paper</button>
            <button id="compScissors"> Scissors</button>
        </div>     
    </div>


    
</body>
<script src="script.js" ></script>
</html>
