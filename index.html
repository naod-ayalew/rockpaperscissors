<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Allerta+Stencil|Viga|Yellowtail ' rel='stylesheet'>
</head>
<body>
    

    <div class="header"> 
        <div class="hero"> Rock, Paper, Scissors</div>
        <div class="subhero"> First to five wins!! Click to pick </div>
    </div>

    <div class="container">
        <div class="player">
            <div class="title"> Make your choice!</div>
            <button id ="Rock"> Rock</button>
            <button id="Paper"> Paper</button>
            <button id="Scissors"> Scissors</button>
        </div>
        <div class="results">
            <div id="roundresults">
                <div id="text"></div>
                <button class="reset" onclick="window.location.reload()">Try Again!</button>
            </div>
            <div class="tally">
                <div id="pTally">0</div>
                <div id="cTally"> 0 </div>
            </div>
            
        </div>
        <div class="computer">
            <div class="title"> The computer chooses</div>
            <div class="compChoice"> Rock</div>
            <div class="compChoice"> Paper</div>
            <div class="compChoice"> Scissors</div>
        </div>     
    </div>


    
</body>
<script src="script.js" defer></script>
</html>
